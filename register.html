<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="flex font-sans h-full">
        <div class="flex-none w-30 relative border-r-2 border-gray-200 md:h-screen">
            <aside>
                <ul>
                    <li>
                        <img src="https://thumbs.dreamstime.com/b/letter-logo-design-simple-modern-logo-design-letter-very-simple-black-background-color-183193944.jpg"
                            alt="" class="mx-auto w-10 h-10 my-5">
                    </li>
                    <li>
                        <a class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-md " href="#">
                            <svg class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center px-4 py-2 mt-5 text-gray-600 rounded-md hover:bg-gray-200" href="#">
                            <svg class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center px-4 py-2 mt-5 text-gray-600 rounded-md hover:bg-gray-200" href="#">
                            <svg class="h-8 w-8 text-gray-500" width="24" height="24" viewBox="0 0 24 24"
                                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <circle cx="9" cy="7" r="4" />
                                <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                                <path d="M16 11l2 2l4 -4" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center px-4 py-2 mt-5 text-gray-600 rounded-md hover:bg-gray-200" href="#">
                            <svg class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a class="flex items-center px-4 py-2 mt-5 text-gray-600 rounded-md hover:bg-gray-200" href="#">
                            <svg aria-hidden="true"
                                class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="flex-auto w-full">
            <div class="flex flex-wrap px-20 border-b-2 border-gray-200">
                <h2 class="max-w-md text-2xl font-bold text-center md:text-left  py-5">
                    CRM|User Registers
                </h2>
            </div>
            <div class="container flex flex-col px-4 mx-auto mt-10 md:space-y-0 md:flex-row">
                <div class="flex flex-col px-10 space-y-12 md:w-1/2">
                    <div class="flex flex-col space-y-2">
                        <label class="text-sm text-darkBlue" for="name">Name</label>
                        <div class="flex items-center border-b border-gray-500">
                            <input
                                class="appearance-none bg-transparent border-none w-96 px-3 py-1 text-gray-700 leading-tight focus:outline-none"
                                type="text" placeholder="">
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label class="text-sm text-darkBlue" for="email">Email</label>
                        <div class="flex items-center border-b border-gray-500">
                            <input
                                class="appearance-none bg-transparent border-none w-96 px-3 py-1 text-gray-700 leading-tight focus:outline-none"
                                type="text" placeholder="">
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label class="text-sm text-darkBlue" for="company">Company</label>
                        <div class="flex items-center border-b border-gray-500">
                            <select id="countries"
                                class="w-full py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected></option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="FR">France</option>
                                <option value="DE">Germany</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label class="text-sm text-darkBlue" for="password">Password</label>
                        <div class="flex items-center border-b border-gray-500">
                            <input
                                class="appearance-none bg-transparent border-none w-96 px-3 py-1 text-gray-700 leading-tight focus:outline-none"
                                type="text" placeholder="">
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label class="text-sm text-darkBlue" for="address">Address</label>
                        <div class="flex items-center border-b border-gray-500">
                            <input
                                class="appearance-none bg-transparent border-none w-96 px-3 py-1 text-gray-700 leading-tight focus:outline-none"
                                type="text" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="flex flex-col space-y-12 mt-6 md:w-1/2 px-10">
                    <div class="flex flex-col space-y-2 ">
                        <label class="text-sm text-darkBlue" for="position">Position</label>
                        <div class="flex items-center border-b border-gray-500">
                            <input
                                class="appearance-none bg-transparent border-none w-96 px-3 py-1 text-gray-700 leading-tight focus:outline-none"
                                type="text" placeholder="">
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label class="text-sm text-darkBlue" for="role">Role</label>
                        <div class="flex items-center border-b border-gray-100">
                            <select id="countries"
                                class="w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 py-1">
                                <option selected></option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="FR">France</option>
                                <option value="DE">Germany</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label class="text-sm text-darkBlue" for="phone">Phone</label>
                        <div class="flex items-center border-b border-gray-500">
                            <input
                                class="appearance-none bg-transparent border-none w-96 px-3 py-1 text-gray-700 leading-tight focus:outline-none"
                                type="text" placeholder="">
                        </div>
                    </div>
                    <div class="flex flex-col space-y-2">
                        <label class="text-sm text-darkBlue" for="password-confirm">Password Confirm</label>
                        <div class="flex items-center border-b border-gray-500">
                            <input
                                class="appearance-none bg-transparent border-none w-96 px-3 py-1 text-gray-700 leading-tight focus:outline-none"
                                type="text" placeholder="">
                        </div>
                    </div>
                    <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
